<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morden form</title>
    <style>
       *{
        margin: 0;
        padding:0;
       }
       body{
        display: flex;
        justify-content: center;
        align-items: center;
         
       }
       
      .logo{
        margin: 20px 20px 0px 20px;
        text-align: center;
        color: rgb(255, 242, 4);
        font-size: 20px;
      }

       .Sign{
        height: 400px;
        width: 400px;
        border: 2px solid black;
        padding: 5px;
        display: grid;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        background: transparent;
        background-color: aquamarine;

       }
       label{
        margin-left: 40px;
        font-size: 20px;
        font-weight: 800;
        font-family: serif;
       }
       input{
        height: 35px;
        width: 300px;
        margin-left: 40px;
        box-shadow: 0px 0px 20px 0px rgb(255, 0, 123);
        border-radius: 5px;
        outline:none;
        border: none;
       }
       h2{
        margin-left:150px ;
       }
       button{
        height: 30px;
        width: 290px;
        margin-left:40px;
        border-radius: 50px;
        border: none;
        outline: none;
        background-color: rgb(255, 255, 0);
       }
       p{
        font-size: 15px;
       }
       .forget{
        display: flex;
        justify-content: space-between;
       }
    </style>
</head>
<body>

    <main>
        <div class="form">
            <div class="logo"> <h3>Amazon</h3></div>
           
            <div class="Sign">
                <h2>Sign In</h2>
                <label for="">Email or mobile phone number</label>
                <input type="email" name="Email" placeholder="Enter the mobile numaber and Email">
                <button>Continue</button>


                <p> By continuing, you agree to Amazon's <a href="">Conditions of Use & Sale.</a> Please see our 
                <a href="">Privacy Notice </a>,our <a href="#" class="cookies">Cookies Notice</a> and our <a href="">Interest-Based Ads Notice </a> .</p>
               <div class="forget">
                <a href="">Forget password</a>
                <a href="">More way to get support</a>
                </div>
            </div>
        </div>
    </main>

    
<script>
    let login=document.querySelector("button");
    let input=document.querySelector("input");



    //  login.addEventListener("click" ,()=>{          
    //     window.location.href="login.html";
    // });


    login.addEventListener("click" ,()=>{          
       if(input.value.trim() !== ""){
        window.location.href="login.html";
       }
       else{
        alert("Enter the email or mobile number");
       }
    });

    let cookie=document.querySelector(".cookies");

    cookie.addEventListener("click",()=>{
        window.location.href="amzon_cookes.html";
    })


</script>
</body>
</html>
